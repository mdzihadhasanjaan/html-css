<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Foodora Application</title>
        <link rel="stylesheet" href="../styles/style3.css">

    </head>
    <body>
        <header>

        </header>
        <main>
            <section>
                <h2>Please fill-up the form:</h2>
                <form>
                    <label for="Your Name">Your name:<input id="Your Name" type="text" placeholder="Type your name here"></label>
                    <label for="Your email">Your email:<input id="Your email" type="email" placeholder="Type your e-mail here"></label>
                    <label for="phone">Your Phone: <input id="phone" type="text" placeholder="Type your phone here"></label>
                    <fieldset>
                        <legend id="center">
                            Pick a Vehicle </legend>
                             <label for="Car">
                                <input id="Car"  type="radio" name="Pick a Vehicle">Car
                            </label>
                            <label for="Motorbike">
                                <input id="Motorbike" type="radio" name="Pick a Vehicle">Motorbike
                            </label>
                            

                            </label>
                    </fieldset>

                    <fieldset>
                        <legend>Your City: </legend>
                        <label for="Kokkola">
                            <input id="Kokkola" type="radio" name="Your City">Kokkola
                        </label>
                        <label for="Helsinki">
                            <input id="Helsinki" type="radio" name="Your City">Helsinki
                        </label>
                        <label for="Senijoki">
                            <input id="Senijoki" type="radio" name="Your City">Senijoki
                        </label>
                        <label for="Jyvaskyla">
                            <input id="Jyvaskyla" type="radio" name="Your City">Jyvaskyla
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Choose a document for verification</legend>
                        <label for="Id card">
                            <input id="Id card" type="checkbox" name="verification">Id card
                        </label>
                        <label for="Temporary Resident Permit">
                            <input id="Temporary Resident Permit" type="checkbox" name="verification">Temporary Resident Permit
                        </label>
                        <label for="Parmanent Resident Card">
                            <input id="Parmanent Resident Card" type="checkbox" name="verification">Permanent Resident Card
                        </label>
                        <label for="Driving Licence">
                            <input id="Driving Licence" type="checkbox" name="verification">Driving License
                        </label>
                        
                    </fieldset>
                    <fieldset>
                        <legend>
                            Write down about yourself:
                        </legend>
                        <label for="about">
                            <textarea id="about" type="text" name="about" placeholder="write about yourself" cols="125" rows="10"></textarea>
                        </label>
                    </fieldset>
                    <input type="reset" value="reset">
                    <input type ="submit" value="submit">
                </form>
            </section> 

        </main>
        <footer>

        </footer>

    </body>
</html>
